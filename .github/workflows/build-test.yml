name: Build, Lint, and Test

on:
  push:
    branches: [main, Devin/yarn-XYZ]
  pull_request:
    branches: [main, Devin/yarn-XYZ]

jobs:
  build-lint-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock
      - name: Enable Corepack
        run: corepack enable
      - name: Set Yarn version to 4.3.0
        run: corepack prepare yarn@4.3.0 --activate
      - name: Cache yarn dependencies
        uses: actions/cache@v2
        with:
          path: .yarn/cache
          key: yarn-cache-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn install --immutable
      - name: Allow scripts
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn allow-scripts
      - name: Build project
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn build
      - name: Lint code
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn lint
      - name: Run tests
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn test
      - name: Validate RC changelog
        if: ${{ startsWith(github.head_ref, 'release/') }}
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn auto-changelog validate --rc
      - name: Validate changelog
        if: ${{ !startsWith(github.head_ref, 'release/') }}
        run: |
          corepack enable
          corepack prepare yarn@4.3.0 --activate
          yarn auto-changelog validate
      - name: Require clean working directory
        shell: bash
        run: |
          if ! git diff --exit-code; then
            echo "Working tree dirty after building"
            exit 1

  all-jobs-pass:
    name: All jobs pass
    runs-on: ubuntu-20.04
    needs:
      - build-lint-test
    steps:
      - run: echo "Great success!"
